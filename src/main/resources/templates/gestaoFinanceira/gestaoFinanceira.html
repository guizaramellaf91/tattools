<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Tattools - Gest&atilde;o Financeira</title>
</head>
<div th:replace="fragments/header :: header">&nbsp;</div>
<body th:background="@{/img/backgroundall.png}">
<div class="container" align="center">
<br><br>
<label style="font-weight: bold;">Registros Financeiros: </label> <label style="font-weight: bold;" th:text="${quantidadeGestaoFinanceira}"></label>
<br>
<label style="font-weight: bold;">Valor Total: </label><label style="font-weight: bold;" th:text="${valorTotalGestaoFinanceira} + ' R$'"></label>
</div>
<br>
<form id="formBusca" action="buscarOS" class="container" method="post">
<input oninput="this.value = this.value.toUpperCase()" type="text" style="font-size: 12px; font-weight: bold; color: #737373;" id="descricaoOS" name="descricaoOS" placeholder="Digite a Descri&ccedil;&atilde;o"/>
<a onclick="buscarAgora()" style="font-size: 12px;" class="waves-effect waves-light grey darken-3 lighten-1 btn"><i class="material-icons left">search</i>Buscar</a>
<a th:href=@{gestaoFinanceira} style="font-size: 12px;" class="waves-effect waves-light grey darken-3 lighten-1 btn"><i class="material-icons left">refresh</i>Limpar</a>
</form>
<br><br>
<table class="container">
<thead>
<tr style="font-size: 12px;">
<th>Data Cadastro</th>
<th>N&deg; OS</th>
<th>Usu&aacute;rio</th>
<th>Descri&ccedil;&atilde;o</th>
<th>Valor Total</th>
<th>Mais</th>
</tr>
</thead>
<tbody style="font-size: 12px;">
<tr th:each="gestaoFinanceira : ${lsGestaoFinanceira}">
<td style="font-style: italic;"><span th:text="${#dates.format(gestaoFinanceira.dataCadastro, 'dd/MM/yyyy HH:mm')}"></span></td>
<td style="font-weight: bold;"><span th:text="${gestaoFinanceira.gestaoFinanceiraId}"></span></td>
<td style="font-weight: bold;"><span th:text="${gestaoFinanceira.usuario.login}"></span></td>
<td style="font-weight: bold;"><span th:text="${gestaoFinanceira.descricao}"></span></td>
<td><span th:text="${gestaoFinanceira.ordemServico.valorTotal}"></span></td>
<td><a th:href="${(#mvc.url('GFC#detalhesGestaoFinanceira').arg(0, gestaoFinanceira.gestaoFinanceiraId)).build()}"><i class="small material-icons">attach_file</i></a></td>
</tr>
</tbody>
</table>
<br>
<div class="container" align="center">
	<div th:if="${searchOS ne true && lsGestaoFinanceira.totalPages != 1}">
		<ul class="pagination">
			<li th:class="${lsGestaoFinanceira.number == 0} ? disabled"><a
				class="pageLink"
				th:href="@{/gestaoFinanceira(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
			</li>
			<li th:class="${lsGestaoFinanceira.number == 0} ? disabled"><a
				class="pageLink"
				th:href="@{/gestaoFinanceira(pageSize=${selectedPageSize}, page=${lsGestaoFinanceira.number})}">&larr;</a>
			</li>
			<li
				th:class="${lsGestaoFinanceira.number == (page - 1)} ? 'active pointer-disabled'"
				th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
				<a class="pageLink"
				th:href="@{/gestaoFinanceira(pageSize=${selectedPageSize}, page=${page})}"
				th:text="${page}"></a>
			</li>
			<li
				th:class="${lsGestaoFinanceira.number + 1 == lsGestaoFinanceira.totalPages} ? disabled">
				<a class="pageLink"
				th:href="@{/gestaoFinanceira(pageSize=${selectedPageSize}, page=${lsGestaoFinanceira.number + 2})}">&rarr;</a>
			</li>
			<li
				th:class="${lsGestaoFinanceira.number + 1 == lsGestaoFinanceira.totalPages} ? disabled">
				<a class="pageLink"
				th:href="@{/gestaoFinanceira(pageSize=${selectedPageSize}, page=${lsGestaoFinanceira.totalPages})}">&raquo;</a>
			</li>
		</ul>
	</div>
</div>
<script>
function buscarAgora() {document.getElementById("formBusca").submit();}
</script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
$(document).ready(function(){
	changePageAndSize();
	$('.dropdown-trigger').dropdown();
	$('select').formSelect();
});
</script>
<script th:inline="javascript">
	/*<![CDATA[*/
	function changePageAndSize() {
		$('#pageSizeSelect').change(function(evt) {window.location.replace("/tattools/gestaoFinanceira?pageSize=" + this.value + "&page=1");});}
	/*]]>*/
</script>

</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
