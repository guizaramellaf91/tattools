<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Tattools - Home</title>
</head>
<div th:replace="fragments/header :: header">&nbsp;</div>
<body th:background="@{/img/backgroundall.png}">
<div class="container" align="center">
<br><br><br><br><br><br>
<img th:src="@{/img/logotattoo.png}" width="200">
<br><br><br><br><br><br>
<a th:href=@{ordemServico} class="waves-effect waves-light grey darken-4 lighten-1 btn-small"><i class="material-icons left">content_paste</i>Ordens de Servi&ccedil;o</a>
<a th:href=@{clientes} class="waves-effect waves-light grey darken-4 lighten-1 btn-small"><i class="material-icons left">contacts</i>Clientes</a>
<a th:if="${usuarioLogado.tipoUsuario.nomeTipo eq 'STUDIO'}" th:href=@{usuarios} class="waves-effect waves-light grey darken-4 lighten-1 btn-small"><i class="material-icons left">supervisor_account</i>Usu&aacute;rios</a>
<a th:if="${usuarioLogado.tipoUsuario.nomeTipo eq 'STUDIO'}" th:href=@{produtoServico} class="waves-effect waves-light grey darken-4 lighten-1 btn-small"><i class="material-icons left">dvr</i>Produtos / Servi&ccedil;os</a>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
$(document).ready(function(){
	$('.modal').modal();
	$('.dropdown-trigger').dropdown();
});
</script>
</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
