<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Tattools - Login</title>
</head>
<body th:background="@{/img/backgroundall.png}" style="">
<div class="container" align="center">
<br>
<label style="font-size: 80px; font-weight: lighter; color: black;">Tattools</label><label style="font-size: 16px; font-weight: lighter; color: black;">_premium.manager</label>
<br>
<p><img src="img/logotattoo.png" width="150px"></p>
<br>
<form name="formLogin" th:action="@{/login}" method="post">
<div class="container" >
	<div class="row">
	<div class="input-field col s4"></div>
	<div class="input-field col s4">
		<i class="material-icons prefix">person_outline</i> <input style="font-size: 12px;" id="username" name="username" type="text" required> 
		<label for="username">Digite o login</label>
	</div>
	<div class="input-field col s4"></div>
	<div class="input-field col s4"></div>
	<div class="input-field col s4"></div>
	<div class="input-field col s4"></div>
	<div class="input-field col s4">
		<i class="material-icons prefix">fingerprint</i> <input style="font-size: 12px;" id="password" name="password" type="password" required> 
		<label for="password">Digite a senha</label>
	</div>
	</div>
	<a id="btnLogar" href="javascript:formLogin.submit()" type="submit" class="waves-effect waves-light grey darken-4 lighten-1 btn"><i class="material-icons left">forward</i>Logar</a>
</div>
<br>
<p style="font-size: 12px;">Esqueci minha senha? <a th:href="@{/esqueciMinhaSenha}"><strong>Clique aqui</strong></a></p>
</form>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
$(document).ready(function(){
	
});

var enterLoginU = document.getElementById("username");
enterLoginU.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("btnLogar").click();
    }
});
var enterLoginP = document.getElementById("password");
enterLoginP.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("btnLogar").click();
    }
});

$('#btnLogar').click(function() {
	
	$('#formLogin').submit();
});

</script>
</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
