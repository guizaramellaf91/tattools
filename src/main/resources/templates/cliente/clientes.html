<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Tattools - Clientes</title>
</head>
<div th:replace="fragments/header :: header">&nbsp;</div>
<body th:background="@{/img/backgroundall.png}">
<div class="container" align="center">
<br>
<a href="cadastrarCliente" style="font-size: 12px;" class="waves-effect waves-light grey darken-1 lighten-1 btn-small"><i class="material-icons left">queue_play_next</i>Cadastrar Cliente</a>
<br><br>
<label style="font-weight: bold;">N&deg; Cliente(s):</label> <label style="font-weight: bold;" th:text="${quantidadeClientes}"></label>
</div>
<br>
<form id="formBusca" action="buscarCliente" class="container" method="post">
<input oninput="this.value = this.value.toUpperCase()" type="text" style="font-size: 12px; font-weight: bold; color: #737373;" id="nomeCliente" name="nomeCliente" placeholder="Digite o nome do cliente"/>
<a onclick="buscarAgora()" style="font-size: 12px;" class="waves-effect waves-light grey darken-1 lighten-1 btn"><i class="material-icons left">search</i>Buscar</a>
<a th:href="clientes" style="font-size: 12px;" class="waves-effect waves-light grey darken-1 lighten-1 btn"><i class="material-icons left">refresh</i>Limpar</a>
</form>
<br><br>
<table class="container">
<thead>
<tr style="font-size: 12px;">
<th>Nome</th>
<th>E-mail</th>
<th>Celular</th>
<th>Dados</th>
</tr>
</thead>
<tbody style="font-size: 12px;">
<tr th:each="cliente : ${lsClientes}">
<td><span th:text="${cliente.nome}"></span></td>
<td><span th:text="${cliente.email ne '' ? cliente.email : 'N/A'}"></span></td>
<td><span th:text="${cliente.celular ne '' ? cliente.celular : 'N/A'}"></span></td>
<td><a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, cliente.clienteId)).build()}"><i class="small material-icons">local_library</i></a></td>
</tr>
</tbody>
</table>
<br>
<div class="container" align="center">
	<div th:if="${searchCliente ne true && lsClientes.totalPages != 1}">
		<ul class="pagination">
			<li th:class="${lsClientes.number == 0} ? disabled"><a
				class="pageLink"
				th:href="@{/clientes(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
			</li>
			<li th:class="${lsClientes.number == 0} ? disabled"><a
				class="pageLink"
				th:href="@{/clientes(pageSize=${selectedPageSize}, page=${lsClientes.number})}">&larr;</a>
			</li>
			<li
				th:class="${lsClientes.number == (page - 1)} ? 'active pointer-disabled'"
				th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
				<a class="pageLink"
				th:href="@{/clientes(pageSize=${selectedPageSize}, page=${page})}"
				th:text="${page}"></a>
			</li>
			<li
				th:class="${lsClientes.number + 1 == lsClientes.totalPages} ? disabled">
				<a class="pageLink"
				th:href="@{/clientes(pageSize=${selectedPageSize}, page=${lsClientes.number + 2})}">&rarr;</a>
			</li>
			<li
				th:class="${lsClientes.number + 1 == lsClientes.totalPages} ? disabled">
				<a class="pageLink"
				th:href="@{/clientes(pageSize=${selectedPageSize}, page=${lsClientes.totalPages})}">&raquo;</a>
			</li>
		</ul>
	</div>
</div>
<script>
function buscarAgora() {document.getElementById("formBusca").submit();}
</script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
$(document).ready(function(){
	changePageAndSize();
	$('.dropdown-trigger').dropdown();
	$('select').formSelect();
});
</script>
<script th:inline="javascript">
	/*<![CDATA[*/
	function changePageAndSize() {
		$('#pageSizeSelect').change(function(evt) {window.location.replace("/tattools/clientes?pageSize=" + this.value + "&page=1");});}
	/*]]>*/
</script>

</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
