<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<title>Tattools - Detalhes Usu&aacute;rio</title>
</head>
<div th:replace="fragments/header :: header">&nbsp;</div>
<body th:background="@{/img/backgroundall.png}">
<div class="container">
	<br>
	<i class="material-icons left">person</i><label style="font-size: 14px;" th:text="'Cadastrar Novo Usu&aacute;rio'"></label>
	<br>
	<div align="center"><strong><label style="color: #b30000;" id="msg" th:text="${msg}"></label></strong></div>
	<br>
	<br>
	<form id="formCadastro" class="col s12" method="post">
		<div class="row">
			<div class="input-field col s6">
				<input style="font-size: 12px; font-weight: bold;" id="nome" name="nome" type="text" required> 
				<label style="font-size: 12px;" for="nome">Nome</label>
			</div>
			<div class="input-field col s6">
				<input style="font-size: 12px; font-weight: bold;" id="login" name="login" type="text" required> 
				<label style="font-size: 12px;" for="login">Login</label>
			</div>
			<div class="input-field col s3">
				<input style="font-size: 12px; font-weight: bold;" id="senha" name="senha" maxlength="15" type="password" required> 
				<label style="font-size: 12px;" for="senha">Senha</label>
			</div>
			<div class="input-field col s3">
				<input style="font-size: 12px; font-weight: bold;" id="senhaConfirma" name="senhaConfirma" maxlength="15" type="password" required> 
				<label style="font-size: 12px;" for="senhaConfirma">Confirmar Senha</label>
			</div>
			<div class="input-field col s6">
				<input style="font-size: 12px; font-weight: bold;" placeholder="Insira o e-mail" id="email" name="email" type="email" required> 
				<label style="font-size: 12px;" for="email">E-mail</label>
			</div>
			
			<div class="input-field col s2">
				<input style="font-size: 12px; font-weight: bold;" id="comissaoDinheiro" name="comissaoDinheiro" placeholder="0.50 (50%)" type="text" maxlength="3" required> 
				<label style="font-size: 12px;" for="comissaoDinheiro">Comiss&atilde;o Dinheiro</label>
			</div>
			<div class="input-field col s2">
				<input style="font-size: 12px; font-weight: bold;" id="comissaoDebito" name="comissaoDebito" placeholder="0.50 (50%)" type="text" maxlength="3" required> 
				<label style="font-size: 12px;" for="comissaoDebito">Comiss&atilde;o D&eacute;bito</label>
			</div>
			<div class="input-field col s2">
				<input style="font-size: 12px; font-weight: bold;" id="comissaoCredito" name="comissaoCredito" placeholder="0.50 (50%)" type="text" maxlength="3" required> 
				<label style="font-size: 12px;" for="comissaoCredito">Comiss&atilde;o Cr&eacute;dito</label>
			</div>
			<div class="input-field col s6">
				<input style="font-size: 12px; font-weight: bold;" id="quantidadeParcelas" name="quantidadeParcelas" type="number" maxlength="1" size="1" max="6" pattern="[0-9]*" required> 
				<label style="font-size: 12px;" for="quantidadeParcelas">Quantidade de Parcelas (Cr&eacute;dito)</label>
			</div>
			<div class="input-field col s2">
				<input style="font-size: 12px; font-weight: bold;" id="comissaoDinheiroAcimaDe" name="comissaoDinheiroAcimaDe" placeholder="0.70 (70%)" type="text" maxlength="3" required> 
				<label style="font-size: 12px;" for="comissaoDinheiro">% Dinheiro (Acima de)</label>
			</div>
			<div class="input-field col s2">
				<input style="font-size: 12px; font-weight: bold;" id="comissaoDebitoAcimaDe" name="comissaoDebitoAcimaDe" placeholder="0.70 (70%)" type="text" maxlength="3" required> 
				<label style="font-size: 12px;" for="comissaoDebito">% D&eacute;bito (Acima de)</label>
			</div>
			<div class="input-field col s2">
				<input style="font-size: 12px; font-weight: bold;" id="comissaoCreditoAcimaDe" name="comissaoCreditoAcimaDe" placeholder="0.70 (70%)" type="text" maxlength="3" required> 
				<label style="font-size: 12px;" for="comissaoCredito">% Cr&eacute;dito (Acima de)</label>
			</div>
     		<div class="input-field col s6">
				<input style="font-size: 12px; font-weight: bold;" id="valorComissaoAcimaDe" name="valorComissaoAcimaDe" type="text" placeholder="R$ 0.00" required> 
				<label style="font-size: 12px;" for="valorComissaoAcimaDe">Comiss&atilde;o personalizada acima de</label>
			</div>
		    <div class="input-field col s2">
				<input style="font-size: 12px; font-weight: bold;" id="comissaoProduto" name="comissaoProduto" type="text" maxlength="3" 
					th:disabled="${usuarioLogado.tipoUsuario.nomeTipo eq 'TATUADOR' ? 'disabled' : false}" required> 
				<label style="font-size: 12px;" for="comissaoProduto">Comiss&atilde;o (Produtos)</label>
			</div>
		</div>
		<div class="switch">
			<label>Inativo<input type="checkbox" id="ativo" name="ativo"><span class="lever"></span>Ativo</label>
		</div>
		<br> 
		<label>Tipo: &nbsp;</label>&nbsp;<label style="font-weight: bold; font-size: 14px;"></label>
			
		<div class="input-field col s4">
			<select style="font-size: 12px;" class="browser-default" id="tipoUsuarioId" name="tipoUsuarioId" required>
				<option th:each="tipoUsuario : ${lsTipoUsuario}" th:value="${tipoUsuario.tipoUsuarioId}" th:text="${tipoUsuario.nomeTipo}"></option>
			</select>
		</div> 
		<a th:href=@{usuarios} id="btnVoltar" th:name="btnVoltar" class="waves-effect waves-light grey darken-1 lighten-1 btn-small"><i class="material-icons left">arrow_back</i>Voltar</a>
		<a href="#" id="btnSalvar" th:name="btnSalvar" class="waves-effect waves-light grey darken-1 lighten-1 btn-small"><i class="material-icons left">save</i>Salvar</a>
		
		<div id="progress" style="display: none;" class="progress">
			<div class="indeterminate"></div>
		</div>
		<br>
	</form>
</div>
	
<div id="modalFinanceiroUsuario" class="modal">
 <div class="modal-content" align="center">
   	<h4>Detalhe Financeiro</h4>
   	<p style="font-size: 14px;" th:text="'Ol&aacute; ' + ${usuarioLogado.nome} + ', veja seu resumo detalhado abaixo.'"></p>
   	<br>
   	<p style="font-size: 14px;" th:text="'Total Recebido Dinheiro: R$ ' + ${totalRecebidoTatuadorDinheiro}"></p>
   	<p style="font-size: 14px;" th:text="'Total Recebido D&eacute;bito: R$ ' + ${totalRecebidoTatuadorDebito}"></p>
   	<p style="font-size: 14px;" th:text="'Total Recebido Cr&eacute;dito: R$ ' + ${totalRecebidoTatuadorCredito}"></p>
   	<p style="font-size: 14px;" th:text="'Total Receber Cr&eacute;dito: R$ ' + ${totalReceberTatuadorCredito}"></p>
   	<p style="font-size: 14px;" th:text="'Quantidade OS: ' + ${quantidadeOS}"></p>
   	<br>
    <a class="modal-close waves-effect waves-green btn-flat">Fechar</a>
  </div>
</div>
	
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>

$(document).ready(function() {
	
	$('.modal').modal();
	$('.dropdown-trigger').dropdown();
	
	$('#comissaoDinheiro').mask("#,##0.00", {reverse: true});
	$('#comissaoDebito').mask("#,##0.00", {reverse: true});
	$('#comissaoCredito').mask("#,##0.00", {reverse: true});	
	$('#comissaoDinheiroAcimaDe').mask("#,##0.00", {reverse: true});
	$('#comissaoDebitoAcimaDe').mask("#,##0.00", {reverse: true});
	$('#comissaoCreditoAcimaDe').mask("#,##0.00", {reverse: true});	
	$('#comissaoProduto').mask("#,##0.00", {reverse: true});
	$('#quantidadeParcelas').mask("#,##0");
	$('#valorComissaoAcimaDe').mask("#,##000.00", {reverse: true});
	
});

$("#btnSalvar").click(function() {
	if ($("#nome").val() && $("#login").val()) {
		if ($("#senha").val() == $("#senhaConfirma").val()) {
			$("#formCadastro").submit();
			$("#nome").prop('disabled', true);
			$("#login").prop('disabled', true);
			$("#senha").prop('disabled', true);
			$("#senhaConfirma").prop('disabled', true);
			$("#email").prop('disabled', true);
			$("#ativo").prop('disabled', true);
			$('#tipoUsuarioId').attr('disabled','disabled');
			$("#btnSalvar").attr("disabled", "disabled");
			$("#btnVoltar").attr("disabled", "disabled");
			$("#msg").hide();
			$("#progress").show();
		} else {
			alert('As senhas devem ser iguais!')
			return false;
		}
	}
});
</script>
</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
